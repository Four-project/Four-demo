<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <title>图片上传</title>
</head>
<body>
    <!-- 文件域 -->
    <input type="file" id="input">
    <img src="" alt="" width="100">
    <button onclick="uploadFile()">上传图片</button>
    <script>
        
        let path='http://localhost:3002'
        function uploadFile(){
            //通过文件域获取上传的图片信息
            let img=document.getElementById('input').files[0]
            //console.log(img)
            //将图片信息放到fromdata对象中去
            let formdata=new FormData()
            //console.log(formdata)
            formdata.append('img',img)
            //formdata对象 直接打印什么都没有需要用get方法来获取
            //console.log(formdata.get('img'))
            $.ajax({
                url:path+'/admin/file/upload',
                data:formdata,
                type:'post',
                processData:false,//一定要写上
                contentType:false,//一定要写上(默认是json格式,此时需要formdata格式)
                success(data){
                    console.log(data)
                    let imgpath=path+data.imgpath
                    $('img').attr('src',imgpath)//通过图片的src路径将图片显示到网页中
                }
            })
        }
    </script>
</body>
</html>
