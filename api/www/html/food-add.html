<title>菜品添加</title>
<link href="lib/webuploader/0.1.5/webuploader.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="page-container">
	<div class="form form-horizontal" id="form-article-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>名字：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="name" name="">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>价格：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="price" name="">
			</div>
        </div>
        <div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>类型：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="foodtype" name="">
			</div>
        </div>
        <div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>描述：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="desc" name="">
			</div>
        </div>
        <div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>缩略图：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="file" class="input-text" value="" placeholder="" id="img" name="">
			</div>
        </div>
        <div>
            <button onclick="upload()">上传图片</button>
            <img src="" alt="" width="100">
        </div>
        <div>
            <button onclick='add()'>提交</button>
            <button>取消</button>
        </div>
	</div>
</div>


<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script> 
<script type="text/javascript" src="static/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer /作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.js"></script> 
<script type="text/javascript" src="lib/webuploader/0.1.5/webuploader.min.js"></script> 
<script type="text/javascript">
function article_save(){
	alert("刷新父级的时候会自动关闭弹层。")
	window.parent.location.reload();
}
//提交功能
let imgpath=null
function add(){
    if(imgpath){
        let data={
            name:$('#name').val(),
            desc:$('#desc').val(),
            img:imgpath,
            price:$('#price').val(),
            foodtype:$('#foodtype').val(),
            token:window.localStorage.getItem('token'),
        }
        $.post('http://localhost:3002/admin/food/add',data,(res)=>{
            console.log(res)
            if(res.err==0){
                article_save()//自动关闭弹层
            }
        })
    }else{
        alert('请先上传图片')
    }
}
//图片上传功能
function upload(){
    let file=$('#img').get(0).files[0]//get(0)表示将jq转成原生js,才能获取文件域
    let formdata=new FormData()
    formdata.append('img',file)
    $.ajax({
        url:'http://localhost:3002/admin/file/upload',
        data:formdata,
        type:'POST',
        processData:false,//必须
        contentType:false,//必须
        success(data){
            if(data.err==0){
                imgpath=data.imgpath
                $("img").attr('src','http://localhost:3002'+imgpath)
            }
        }
    })
}
</script>
</body>
</html>
