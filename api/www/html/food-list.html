	<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l">

	<!-- 模糊查询 -->
	<div>
		<span>搜索</span>
		<input type="text" id='search'>&nbsp&nbsp第<input type="text" id="page">页 &nbsp&nbsp每页<input type="text" id="pageSize">个
		<button onclick="search()">确定</button>
	</div>
		<!-- 表格展示 -->
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort">

				<li onclick="jump('next')">下一页</li>
				<li onclick="jump('last')">尾页</li>
			</ul>
		</div>
	</div>

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script>

<script type="text/javascript">
let page=1
let pageSize=3
function selected(){
	pageSize=$('#pageSize').val()
	getFoodData()//重新请求数据刷新页面
}
let total=0
let allPage=0//总页数
let token=window.localStorage.getItem('token')
let url='http://localhost:3002/admin/food/findByTypePage'
function getFoodData(){//获取数据
	$.post(url,{page,pageSize,token},(data)=>{
		console.log(data)
		if(data.err==0){
			//渲染表格
			renderTable(data.list)
			//更新总数
			total=data.total
			$('#total').html(total)
			//数据获取完成更新数据
			allPage=Math.ceil(total/pageSize)
			$('#pagelog').html(`${page}/${allPage}`)
		}
	})
}
getFoodData()
function renderTable(data){
	let str=''
	for(i=0;i<data.length;i++){
		let tmpdata=data[i]//每一条数据
		str+=`
		<tr class="text-c">
			<td>${i+1}</td>
			<td>${tmpdata.name}</td>
			<td class="text-c">${tmpdata.foodtype}</td>
			<td>
				<img width="210" class="picture-thumb" src="http://localhost:3002${tmpdata.img}">
			</td>
			<td class="text-l">${tmpdata.desc}</td>
			<td class="text-c">$${tmpdata.price}</td>
			<td class="td-status"><span class="label label-success radius">已发布</span></td>
			<td class="td-manage">
				<a style="text-decoration:none" class="ml-5" onClick="food_edit('菜品修改','food-update.html','${tmpdata._id}')" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a> 
				<a style="text-decoration:none" class="ml-5" onClick="food_del(this,'${tmpdata._id}')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a>
			</td>
		</tr>	
	`
	}
	$('tbody').html(str)//将渲染的表格数据挂载到页面
}

/*菜品删除*/
function food_del(obj,_id){
	layer.confirm('确认要删除吗？',function(index){
		$.post('http://localhost:3002/admin/food/del',{_id:_id,token:token},(data)=>{
			if(data.err==0){
				getFoodData()//重新请求数据刷新页面
				layer.msg('已删除!',{icon:1,time:1000});
			}
		})
	});
}

/*模糊查询*/
function search(){
	//1、获取数据
	//2、请求数据
	//3、刷新界面
	let val=$("#search").val()
	let page=$('#page').val()
	let pageSize=$('#pageSize').val()
	$.post('http://localhost:3002/admin/food/findByKw',{kw:val,page:page,pageSize:pageSize,token:token},(data)=>{
		console.log(data)
		renderTable(data.list)
	})
}

/*跳转到菜品添加页面*/
function food_add(title,url){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
//分页
function jump(type){
	switch (type) {
		case 'next':
			if(page<allPage){
				page++
			}
			break;
		case 'prev':
			if(page>1){
				page--
			}
			break;	
		case 'first':
			page=1
			break;
		case 'last':
			page=allPage
			break;
		default:
			break;
	}
	getFoodData()
}
function go(){//分页 ：文本框输入几页就跳转到第几页
	let inputpage=$('#inputpage').val()
	if(inputpage<=allPage){
		page=inputpage
		getFoodData()
	}else{
		alert('输入超限，请重新输入')
	}
}
/*跳转到菜品修改页面*/
function food_edit(title,url,id){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
	window.localStorage.setItem('id',id)
}
</script>
